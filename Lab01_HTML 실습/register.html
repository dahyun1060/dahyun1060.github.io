<!DOCTYPE html>
<html>
    <head>
        <title>동아리 가입 양식</title>
    </head>
    <body>
        <h2>동아리 가입 양식</h2>
        <form>
            <label for="name">이름</label>
            <input type="text" id="name" name="name"><br/>

            <label for="major">학부/학과</label>
            <input list="major">
            <datalist id="major">
                <option value="소프트웨어학부">
                <option value="인공지능공학부">
                <option value="전자공학전공">
                <option value="기초공학부">
            </datalist><br/>
            
            <label for="grade">학년</label>
            <input type="radio" id="freshman" name="grade" value="1학년">
            <label for="freshman">1학년</label>
            <input type="radio" id="sophomore" name="grade" value="2학년">
            <label for="sophomore">2학년</label>
            <input type="radio" id="junior" name="grade" value="3학년">
            <label for="junior">3학년</label>
            <input type="radio" id="senior" name="grade" value="4학년">
            <label for="senior">4학년</label><br/>

            <label for="student_number">학번</label>
            <input type="number" id="student_number" name="student_number"><br/>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder=id@host><br/>

            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder=010-1234-5678
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br/>

            <label for="moive">가입동기</label>
            <textarea id="motive" name="motive" rows="2" cols="20"></textarea><br/>

            <input type="submit" value="가입하기">
            <input type="reset" value="취소하기">
        </form>
    </body>
</html>
