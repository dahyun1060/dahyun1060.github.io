                        <div id="midcenter">
                            <div id="leftcenter">
                                <form id="writeForm">
                                    <table style="font-size: 13px;">
                                        <tr>
                                            <td>글제목 :</td>
                                            <td><input type="text" name="title" style="width: 500px;"></td>
                                        </tr>
                                        <tr>
                                            <td>작성자 :</td>
                                            <td><input type="text" name="writer" style="width: 500px;"></td>
                                        </tr>
                                        <tr>
                                            <td>내용 : </td>
                                            <td><textarea name="content" style="width: 600px; height:200px;"></textarea></td>
                                        </tr>
                                    </table>
                                    <input type="submit" value="작성하기" style="margin-left: 615px;">
                                </form>

                        </div>

                </p>
            </div>
        </div>
        <script>
            document.getElementById('writeForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                // 폼 데이터 가져오기
                var title = event.target.title.value;
                var writer = event.target.writer.value;
                var content = event.target.content.value;
                var date = new Date().toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
    
                // 객체 생성
                var post = {
                    title: title,
                    writer: writer,
                    content: content,
                    date: date
                };
                var posts = JSON.parse(localStorage.getItem('posts')) || []; // 기존 저장된 글 목록 가져오기
                posts.push(post); // 새로운 글 추가
    
                localStorage.setItem('posts', JSON.stringify(posts)); // localStorage에 저장
                console.log('Saved posts:', posts); // 저장된 데이터 콘솔에 출력
                event.target.reset(); // 폼 초기화
    
                window.location.href = 'qanda.html'; // 글 목록 페이지로 이동
            });
        </script>
